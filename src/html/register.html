<head>
	<meta charset="UTF-8">
	<title>免费注册_可得眼镜网</title>
	<link rel="stylesheet" href="../css/content.css">
	<link rel="stylesheet" href="../css/register.css">
</head>

<body style="background:#F0F0F0;">
	<div id="ajax_top"></div>
	<div id="ajax_header"></div>
	<div style="background: #febbb8;">
		<div id="register_main">
			<div id="register_main_info" class="content">
				<img src="../image/lodin_febbb8.jpg" />
				<div id="register_register">
					<div id="r_title">
						<h2>手机号注册</h2>
						<span>已有账号?去<a href="login.html">登录<i></i></a></span>
					</div>
					<div class="userphone">
						<i></i><span>|</span>
						<input type="text" placeholder="请输入手机号" autocomplete="off" id="userphone">
					</div>
					<div class="code">
						<input type="text" placeholder="请输入图形验证码" id="code">
						<div id="codepic"></div>
					</div>
					<div class="phonecode">
						<i></i><span>|</span>
						<input type="text" placeholder="请输入手机验证码" id="phonecode">
						<input type="button" id="getcode" value="获取验证码">
					</div>
					<div class="r_password">
						<i></i><span>|</span>
						<input type="password" placeholder="密码由6-15位字母、数字或字符组成" id="r_password">
						<p id="eyes"></p>
					</div>
					<span id="r_info"></span><br>
					<input type="button" value="立即注册" id="register_btn">
					<div class="r_agree">
						<i id="r_agree"></i>
						<i id="r_select"></i>
						<span>我已阅读并同意</span>
						<a href="">《可得用户注册协议》</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="ajax_footer"></div>
</body>
<script src="../../lib/jquery-1.10.1.min.js"></script>
<script src="../../lib/jscode.js"></script>
<script src="../js/register.js"></script>

</html>
